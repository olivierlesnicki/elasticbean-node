language: node_js

node_js:
- 6.9.1

before_deploy:
- zip -r latest *
- mkdir -p .deploy
- mv latest.zip .deploy/latest.zip

deploy:
  edge: true
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  app: ooe
  env: ooe-env-staging
  skip_cleanup: true
  zip_file: .deploy/latest.zip
  bucket_name: elasticbeanstalk-us-west-2-169608202767
  region: us-west-2

notifications:
  slack:
    on_success: change
    on_failure: change
    secure: 
